<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <title th:text="#{login.title}">Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 th:text="#{login.title}">Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="#{login.invalidusernamepassword}">Invalid username or password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" th:text="#{login.logoutmessage}">You've been logged out</div>
                    </div>
                    <div class="mb-3">
                        <label for="username" th:text="#{login.username}">Username</label>:
                        <input type="text" id="username" name="username" class="form-control"
                        autofocus="autofocus" th:placeholder="#{login.username}" placeholder="#{login.username}">
                    </div>
                    <div class="mb-3">
                        <label for="password" th:text="#{login.password}">Password</label>:
                        <input type="password" id="password" name="password" class="form-control"
                               th:placeholder="#{login.password}" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" th:text="#{login.login}">Login</button>
                    </div>
                </form>
                <div>
                    <span><a href="#" th:href="@{/registration}" th:text="#{login.registerhere}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
