<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Test</h1>

    <form name='f' action="login" method='POST'>

        <table>
            <tr>
                <td>User:</td>
                <td><input type="text" name="username"></td>

                <td>Password:</td>

            <tr>

        </table>

    </form>

</html>
