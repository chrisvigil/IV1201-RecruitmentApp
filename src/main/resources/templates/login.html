<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Login Page</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You've been logged out</div>
                    </div>
                    <div class="mb-3">
                        <label for="username">Username</label>:
                        <input type="text" id="username" name="username" class="form-control"
                        autofocus="autofocus" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div>
                    <span><a href="#" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
