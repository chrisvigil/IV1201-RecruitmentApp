<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <title>Applications</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Applications</h1>
                <form th:action="@{/recruiter/applications}" th:object="${applicationsRequest}" class="mb-5" method="post">
                    <div class="mb-3">
                        <label class="form-label">Search Type</label>
                        <select th:field="*{searchType}" class="form-select">
                            <option th:each="options: ${searchOptions}"
                                    th:value="${options}"
                                    th:text="${options}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="searchText" class="form-label">Search Text</label>
                        <input id="searchText" class="form-control" type="text" th:field="*{searchText}" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <table th:if="${applicationsResults}">
                    <h2>Results</h2>
                    <tr th:each="results: ${applicationsResults.applications}">
                        <td th:text="${results.person.name}" />
                        <td th:text="${results.person.surname}" />
                        <td th:text="${results.status}" />
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
