<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <title>Applications</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Applications</h1>
                <form th:action="@{/recruiter/applications}" th:object="${applicationsRequest}" method="post">
                    <div>
                        <!-- TODO make this into a multiple choice dropdown -->
                        <label for="searchType" class="form-label">Search Type</label>
                        <input id="searchType" class="form-control" type="text" th:field="*{searchType}" />
                    </div>
                    <div>
                        <label for="searchText" class="form-label">Search Text</label>
                        <input id="searchText" class="form-control" type="text" th:field="*{searchText}" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <table th:if="${not applicationsResults == null}">
                    <tr th:each="results: ${applicationsResults.getApplications()}">
                        <td th:text="${results.getPerson().getName()}" />
                        <td th:text="${results.getPerson().getSurname()}" />
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
