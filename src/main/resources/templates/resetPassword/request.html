<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <title th:text="#{resetpassword.title}">Reset password</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container pt-4">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{resetpassword.title}">Reset Password</h1>
            <div th:if="${param.invalidToken}">
                <div class="alert alert-danger" th:text="#{resetpassword.invalidtoken}">Invalid or expired token</div>
            </div>
            <form th:action="@{/resetPassword}" method="post">
                <div class="mb-3">
                    <label for="email" th:text="#{resetpassword.email}">Email</label>
                    <input type="email" id="email" name="email" class="form-control"
                           th:placeholder="#{resetpassword.email}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" th:text="#{resetpassword.submit}">Sumbit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
