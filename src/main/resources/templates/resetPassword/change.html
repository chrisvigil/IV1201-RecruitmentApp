<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <title th:text="#{resetpassword.title}">Reset password</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container pt-4">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{resetpassword.title}">Reset Password</h1>
                <form th:action="@{/changePassword}" th:object="${changedPassword}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}" th:each="error: ${#fields.errors('global')}" th:text="${error}">Error</div>
                    <div class="col mb-3">
                        <label for="password" class="form-label" th:text="#{registration.password}">Password</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'"/>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">Error</div>
                    </div>
                    <div class="col mb-3">
                        <label for="confirmPassword" class="form-label" th:text="#{registration.confirmpassword}">Confirm Password</label>
                        <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}"
                               th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'"/>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" th:errors="*{confirmPassword}">Error</div>
                    </div>
                    <input type="hidden" th:value="${token}" th:id="token" th:name="token">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" th:text="#{resetpassword.submit}">Sumbit</button>
                    </div>
                </form>
        </div>
    </div>
</div>

</body>
</html>
