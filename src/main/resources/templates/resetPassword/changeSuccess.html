<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <title th:text="#{resetpassword.change-success.title}">Your password has been changed</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container pt-4">
    <div class="row ">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <div class="alert alert-success" th:text="#{resetpassword.change-success.success}">Your password has been changed!</div>
            </div>
            <a class="btn btn-primary" href="#" th:href="@{/login}" role="button" th:text="#{resetpassword.change-success.back-to-login}">Back to login</a>
        </div>
    </div>
</div>

</body>
</html>
