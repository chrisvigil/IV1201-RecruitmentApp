<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <title>Header</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="header">
        <div class="navbar-header">
            <div class="navbar-brand">IV1201-RecruitmentApp</div>
        </div>
        <div class="container-fluid">
            <div class="navbar-nav navbar-left">
                <ul class="navbar-nav nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" th:href="@{/}" th:text="#{header.home}">
                            Home
                        </a>
                    </li>
                    <li th:if="${#authorization.expression('hasAuthority(''recruiter'')')}">
                        <a class="nav-link" href="/recruiter/applications" th:href="@{/recruiter/applications}" th:text="#{header.applications}">Applications</a>
                    </li>
                </ul>
            </div>
            <div class="nav navbar-right">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navBarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#strings.toUpperCase(#locale)}">EN</a>
                        <div class="dropdown-menu" aria-labelledby="navBarDropdownMenuLink">
                            <a class="dropdown-item" href="#" th:href="@{__${#httpServletRequest.requestURI}__(lang=en)}" th:text="#{lang.en}">English</a>
                            <a class="dropdown-item" href="#" th:href="@{__${#httpServletRequest.requestURI}__(lang=sv)}" th:text="#{lang.sv}">Swedish</a>
                        </div>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="btn btn-primary btn-small navbar-btn" href="#" th:href="@{/logout}" role="button" th:text="#{header.logout}">Logout</a>
                    </li>
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="btn btn-primary btn-small navbar-btn" href="#" th:href="@{/registration}" role="button" th:text="#{header.register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
